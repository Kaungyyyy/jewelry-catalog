<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${categoryName} + ' | Atelier D\'Excellence'">Category | Atelier D'Excellence</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }

        /* ===== HEADER ===== */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #d4af37;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.1);
        }

        .logo-container-vertical{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        cursor: pointer;
        }

        .logo-image-vertical{
        width: 150px;
        height: 150px;
        object-fit: contain;
        }

        .brand-name-vertical {
        font-family: 'Montserrat', sans-serif;
        font-size: 2.5em;
        font-weight: 700;
        letter-spacing: 3px;
        color: #ffde59;
        background-clip: text;
        text-transform: uppercase;
        }

        .logo-container-vertical: hover {
        opacity: 0.9;
        transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .tagline {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
            color: #d4af37;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        /* ===== BREADCRUMB ===== */
        .breadcrumb {
            margin-bottom: 20px;
            font-size: 0.95em;
            color: #666;
        }

        .breadcrumb a {
            color: #d4af37;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: #b8860b;
        }

        /* ===== CATEGORY HEADER ===== */
        .category-header {
            margin-bottom: 40px;
        }

        .category-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            font-weight: 600;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4bf 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .category-description {
            font-size: 1.05em;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .metal-availability {
             font-size: 1em;
            color: #d4af37;
            font-weight: 700;
            font-style: normal;
}

        /* ===== PRODUCT GRID ===== */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .product-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }

        .product-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9em;
            border: 1px solid #e0e0e0;
        }

        .product-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            text-align: center;
        }

        /* ===== PRICE VARIATIONS ===== */
        .price-variations {
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }

        .variation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .variation-item:last-child {
            border-bottom: none;
        }

        .carat-weight {
            font-size: 0.95em;
            color: #666;
            font-weight: 500;
        }

        .price-with-video {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price {
            font-size: 1.1em;
            font-weight: 600;
            color: #d4af37;
        }

        .video-icon {
            color: #d4af37;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .video-icon:hover {
            color: #b8860b;
            transform: scale(1.2);
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 100px;
            border-top: 1px solid #333;
            color: #d4af37;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .logo {
                font-size: 2em;
            }

            .category-title {
                font-size: 1.8em;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- HEADER -->
<div class="header">
    <div class="logo-container-vertical" onclick="window.location.href='/'">
        <img src="/images/logo/atelier-logo-2.png" alt="Atelier D'Excellence Logo" class="logo-image-vertical">
        <div class="brand-name-vertical">Atelier D'Excellence</div>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="/">Home</a> > <span th:text="${categoryName}">Category</span>
    </div>

    <!-- Category Header -->
    <div class="category-header">
        <h1 class="category-title" th:text="${categoryName}">Category</h1>
        <p class="category-description" th:text="${categoryDescription}">Short description text</p>
        <p class="metal-availability">Available in 14K White Gold & 14K Yellow Gold</p>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
        <div class="product-card" th:each="item : ${items}">
            <div class="product-image">
                <img th:src="${item.imageUrl}" th:alt="${item.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
            </div>

            <div class="product-name" th:text="${item.name}">Product Name</div>

            <!-- Price Variations -->
            <div class="price-variations">
                <div class="variation-item" th:each="variation : ${item.variations}">
                    <span class="carat-weight" th:text="${variation.caratWeight}">0.50 ctw</span>
                    <div class="price-with-video">
                        <span class="price" th:text="'$' + ${#numbers.formatDecimal(variation.price, 1, 2)}">$999.99</span>
                        <a th:href="${variation.videoUrl}" target="_blank" class="video-icon" title="Watch Video">ðŸ“¹</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    <p>&copy; 2025 Atelier D'Excellence. Private Collection.</p>
</div>
</body>
</html>
